<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>


    <link rel="icon" href="/src/images/favicon.jpg">
    <audio id="gameOverAudio" src="./src/audios/Bugle Tune.mp3" preload="auto"></audio>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

    <main></main>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto do jogador" height="60px" />
                <h2 id="life">x3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>

    <div id="gameOverOverlay">
        <p id="gameOverText">Game Over</p>
        <p id="scoreText"></p>
        <div id="highScoresContainer">
            <p id="highScoresText">Melhores Resultados:</p>
            <ul id="highScoresList"></ul>
        </div>
        <button id="playAgainButton">Jogar Novamente</button>
    </div>

    <button id="highScoresButton">Melhores Resultados</button>
    <div id="errorOverlay"></div>
    <div id="playerImageContainer" class="centered">
        <div class="image-container">
            <img src="./src/images/player.png" alt="Player Image" id="playerIcon">
        </div>
        <div class="text-container">
            <div id="overlayText">-1</div>
        </div>
    </div>
    <script defer src="./src/script/engine.js"></script>
</body>

</html>
